language: python
python:
  - "2.7"
  - "3.5"
# command to install dependencies
install: "pip install -r requirements.txt"

script:
  # Try building wheel
  -python setup.py bdist_wheel

deploy:
    # test pypi
  - provider: pypi
    distributions: sdist bdist_wheel
    server: https://testpypi.python.org/pypi
    user: "pycav"
    password:
      secure: ""
    on:
      branch: master
      tags: false
      condition: $TRAVIS_PYTHON_VERSION = "3.5"

    # production pypi
  - provider: pypi
    distributions: sdist bdist_wheel
    user: "pycav"
    password:
      secure: ""
    on:
      branch: master
      tags: true
      condition: $TRAVIS_PYTHON_VERSION = "3.5"